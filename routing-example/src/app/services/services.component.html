<div class="container-fluid mt-5"> <!-- Use container-fluid for full width -->
  <div class="row">
    <div class="col-12"> <!-- Full-width column -->
      <h2 class="text-center text-light mb-4">Luxury Car Rentals</h2>
      <table class="table table-dark table-bordered w-100">
        <thead class="thead-dark">
          <tr>
            <th>Car ID</th>
            <th>Car Name</th>
            <th>Category</th>
            <th>Actions</th> <!-- Merged Actions column -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars">
            <td>{{ car.id }}</td>
            <td>{{ car.name }}</td>
            <td>{{ car.category }}</td>
            <td>
              <!-- Action Buttons as a List -->
              <ul class="list-unstyled mb-0">
                <li>
                  <a class="btn btn-primary btn-sm btn-block" [routerLink]="['/car-details', car.id]">View</a>
                </li>
                <li>
                  <a class="btn btn-warning btn-sm btn-block mt-1" [routerLink]="['/edit-car', car.id]">Edit</a>
                </li>
                <li>
                  <button class="btn btn-danger btn-sm btn-block mt-1" (click)="deleteCar(car.id)">Delete</button>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
