<div *ngIf="student">
    <p><strong>ID:</strong> {{ student.id }}</p>
    <p><strong>Name:</strong> {{ student.name }}</p>
    <p><strong>Activity:</strong> {{ student.activity }}</p>
    <p><strong>Instructor:</strong> {{ student.instructor }}</p>
    <p><strong>Additional Info:</strong> {{ student.additionalInfo }}</p>
  </div>
