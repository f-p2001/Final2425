<div class="container mt-5">
    <h2 class="text-center text-light">Login</h2>
    <form class="form">
      
        <!-- Email Section -->
        <div class="form-group">
            <label for="email" class="text-white">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-control">
        </div>

        <!-- Password Section -->
        <div class="form-group">
            <label for="password" class="text-white">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-control">
        </div>

        <!-- Action Buttons -->
        <div class="form-group">
            <button type="submit" class="btn btn-gold w-100">Login</button>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-secondary w-100" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
