<div class="container mt-4">
    <h2>Class Record</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Activity Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.activity }}</td>
                <td>
                    <a [routerLink]="['/view', student.id]" class="btn btn-info btn-sm">View</a>
                    <a [routerLink]="['/edit', student.id]" class="btn btn-warning btn-sm">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
