<footer class="bg-light p-3 mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5>Contact</h5>
          <p>Instructor: {{ instructor }}</p>
          <p>School: ABC University</p> <!-- This should display the instructor's name -->
          <p>Email: {{ instructorEmail }}</p> <!-- This will display the instructor's email -->
          <p>Courses: {{ courses }}</p> <!-- This will display the instructor's courses -->
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5>Consultation</h5>
          <p>Schedule: Mon-Fri, 3 PM - 5 PM</p>
          <button class="btn btn-primary">Set Appointment</button>
        </div>
      </div>
    </div>
  </div>
</footer>
